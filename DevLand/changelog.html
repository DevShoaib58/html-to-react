<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Css -->
    <link rel="stylesheet" href="style.css">

    <title>changelog</title>
  </head>
  <body>
    <!-- Site Header -->
    <header class="site_header changelog_header">
        <div class="container site_nav py-4">
            <div class="row align-items-center">
                <div class="col-xl-7 col-lg-6 col-md-4 col-8 site_logo">
                    <img src="images/Logo.svg" alt="Devland Logo" class="img-fluid">
                </div>
                <div class="col-xl-5 col-lg-6 col-md-8 col-4 site_menu">
                    <div class="row align-items-center text-end">
                        <div class="col-7 d-flex">
                            <div class="col-4 d-md-block d-none">About</div>
                            <div class="col-4 d-md-block d-none">Portfolio</div>
                            <div class="col-4 d-md-block d-none">Resume</div>
                        </div>
                        <div class="col-5">
                            <div class="col-12 d-md-block d-none">
                                <button class="btn btn_light"><span>Let’s Chat <img src="images/chatIcon.png" alt="chat badge" width="15px"></span></button>
                            </div>
                        </div>
                        <div class="col-12 d-md-none d-block text-end">
                            <img src="images/menu-bars.svg" alt="menu bar" width="19px">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container changelog position-relative py-5">
            <div class="row justify-content-end">
                <div class="col-12 position-absolute">
                    <img src="images/changelog_header_pattern_bg.png" alt="spring pattern" class="img-fluid">
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-3 col-6 position-relative">
                    <img src="images/changelog_bg.png" alt="changelog green backgroung" class="img-fluid">
                    <div class="position-absolute changelog_text">
                        <p class="section_main_heading">changelog</p>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Version -->
    <div class="py-5 professional_skills changelog">
        <div class="container content_card py-5">
            <div class="row justify-content-center">
                <div class="col-lg-10 col-12 content_card_inner">
                    <div class="row justify-content-center py-5">
                        <div class="professional_content col-xxl-7 col-lg-9 col-md-10 col-12 text-center">
                            <div class="row align-items-center">
                                <div class="col-md-4 text-md-end">
                                    <p class="section_heading mb-md-0">Version 01</p>
                                </div>
                                <div class="col-md-8">
                                    <div class="">
                                        <input type="text" name="password" id="password" class="w-100" placeholder="Initial DevLand Webflow Template Release">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <footer class="py-5">
        <div class="container pb-5">
            <div class="row justify-content-center">
                <div class="col-xl-10">
                    <div class="row gy-5">
                        <div class="col-lg-4 col-md-6">
                            <img src="images/Logo.svg" alt="devland logo" class="img-fluid">
                        </div>
                        <div class="col-lg-2 col-md-6">
                            <p class="footer_heading">Uitility Page</p>
                            <p class="section_desc">Style guide</p>
                            <p class="section_desc">404 not found</p>
                            <p class="section_desc">Password</p>
                            <p class="section_desc">protected</p>
                            <p class="section_desc">Licenses</p>
                            <p class="section_desc">Changelog</p>
                        </div>
                        <div class="col-lg-3 col-md-6">
                            <p class="footer_heading">Stay Connect</p>
                            <p class="test_desc mb-0">43 Division Drive</p>
                            <p class="test_desc">Stratford, CT 06614</p>
                            <p class="footer_heading fw_400 mb-0">richard10@gmail.com</p>
                            <p class="test_desc">Phone: 000 5486 9846</p>
                            <div class="row">
                                <div class="col-2">
                                    <img src="images/footer_insta.svg" alt="" width="20px">
                                </div>
                                <div class="col-2">
                                    <img src="images/footer_fb.svg" alt="" width="20px">
                                </div>
                                <div class="col-2">
                                    <img src="images/footer_twitter.svg" alt="" width="20px">
                                </div>
                                <div class="col-2">
                                    <img src="images/footer_linkdin.svg" alt="" width="20px">
                                </div>
                                <div class="col-2">
                                    <img src="images/footer_youtube.svg" alt="" width="20px">
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-6">
                            <div class="row">
                                <div class="col-md-2 col-1 me-md-0 me-2">
                                    <img src="images/hands.png" alt="hand shake" width="35px">
                                </div>
                                <div class="col-10">
                                    <p class="footer_heading">Thanks for Scrolling</p>
                                </div>
                            </div>
                            <p class="test_desc">© 2022 by Richard Brin.</p>
                            <button class="btn btn_light border border-1 mt-4"><span><img src="images/chatIcon.png" alt="" width="10px"> Lets’Chat</span></button>
                        </div>
                    </div>    
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
